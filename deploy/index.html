<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mine Sweeper</title>
        <link href="css/main.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class='app-container'>
            <div class='control-container'>
                <div class='controls'>
                    <span>Start a new game:</span>
                    <select id='game-options'></select>
                    <input type="button" id='generate-game' value='Create!'></input>
                    <input type="button" id='win-game' value='auto win'></input>
                    <input type="button" id='lose-game' value='auto lose'></input>
                    <span>&#x1F408;</span>
                </div>
            </div>
            <div class='grid-container'>
                <div id='grid' class='grid'></div>
            </div>
        </div>       
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="js/minesweeper/modules/constants.js" ></script>
    <script src="js/minesweeper/modules/util.js" ></script>
    <script src="js/minesweeper/modules/gamestate.js" ></script>
    <script src="js/minesweeper/modules/grid.js" ></script>
    <script src="js/minesweeper/minesweeper.js" ></script>
</html>
