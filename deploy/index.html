<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mine Sweeper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="css/main.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header class="navbar navbar-expand-md navbar-dark bd-navbar">
            <nav class="container-sm flex-wrap flex-md-nowrap" aria-label="Main navigation">
                <a class="navbar-brand p-0 me-2" href="/">
                    <h1>&#625;</h1>
                </a>
                <h1 class="navbar-brand p-0 me-2">
                    meinsweeper
                </h1>         
            </nav>
          </header>
        <div class='app-main'>
            <div class='app-container container-sm'>
                <div class='control-container row'>
                    <div class='col-12 col-sm-4 p-1 p-sm-3 g-sm-2'>
                        <select id='game-options' class='form-select'></select>
                    </div>
                    <div class='col-12 col-sm-8 p-1 p-sm-3 g-sm-2'>
                        <input type="button" id='generate-game' value='new game' class='btn btn-outline-primary'></input>
                        <div class='btn-group'>
                            <input type="button" id='win-game' value='auto win' class='btn btn-outline-secondary'></input>
                            <input type="button" id='lose-game' value='auto lose' class='btn btn-outline-secondary'></input>
                        </div>
                        <input type="button" id='help-btn' value='?' class='btn btn-outline-info float-end'></input>
                    </div>
                </div>
                <div class='grid-container row'>
                    <div id='grid' class='grid col-12 user-select-none py-4 px-0'></div>
                </div>
            </div> 
        </div>      
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="js/minesweeper/modules/constants.js" ></script>
    <script src="js/minesweeper/modules/util.js" ></script>
    <script src="js/minesweeper/modules/gamestate.js" ></script>
    <script src="js/minesweeper/modules/grid.js" ></script>
    <script src="js/minesweeper/minesweeper.js" ></script>
</html>
